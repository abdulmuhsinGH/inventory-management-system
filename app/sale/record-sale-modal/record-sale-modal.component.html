
            <!-- record-sale-modal -->
            <a class="btn btn-round btn-primary" (click)="newSaleModal.show()">Record Sale</a>
              <div class="modal fade" bsModal #newSaleModal="bs-modal" [config]="{backdrop: 'static'}"
                   tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" aria-label="Close" (click)="newSaleModal.hide()">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      <h4 class="modal-title">Record Sale</h4>
                    </div>
                    <div class="modal-body">
                      <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                          <div class="x_panel">
                            <div class="x_content">
                              <br />
                              <form class="form-inline" [formGroup]="recordSaleForm" novalidate (ngSubmit)="recordSale(recordSaleForm.value)">

                                <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                          <input type="text"  placeholder="Customer" class="form-control" formControlName="customer_name"
                                          [typeahead]="customers"
                                          (typeaheadOnSelect)="typeAheadOnSelectCustomer($event)"
                                          [typeaheadOptionsLimit]="7"
                                          [typeaheadOptionField]="'name'"
                                          [typeaheadMinLength]="0">
                                        </div>
                                        
                                        
                                </div>
                                <div class="ln_solid"></div>
                                 
                                <div formArrayName="transaction_details">

                                  <div *ngFor="let sale of recordSaleForm.controls.transaction_details.controls; let i=index">

                                     

                                    <div [formGroupName]="i">

                                        <div class="form-group">
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                              <input type="text"  placeholder="Product" class="form-control col-md-12 col-xs-12" formControlName="product"
                                              [typeahead]="products"
                                              (typeaheadOnSelect)="typeAheadOnSelectProduct($event)"
                                              [typeaheadOptionsLimit]="7"
                                              [typeaheadOptionField]="'name'"
                                              [typeaheadMinLength]="0">
                                              <input type="hidden" formControlname="productId">
                                              <input type="hidden" formControlName="price">
                                            </div>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                              <input type="text" placeholder="quantity" class="form-control col-md-12 col-xs-12" formControlName="quantity">
                                            </div>
                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                              <!-- <input class="form-control col-md-12 col-xs-12" type="text" placeholder="qprice" formControlName="price"> -->
                                            </div>

                                            <div class="col-md-3 col-sm-3 col-xs-12">
                                              <ul class="list-inline">
                                                  <li> 
                                                    <button type="button" class="btn btn-primary btn-xs" (click)="addRecordSaleRow()"> 
                                                      Add New Record
                                                    </button>
                                                  </li>
                                                  <li>
                                                    <button type="button" class="btn btn-danger btn-xs" *ngIf="recordSaleForm.controls.transaction_details.controls.length > 1" (click)="removeRecordSaleRow(i)">
                                                      Remove Record
                                                    </button>
                                                  </li>
                                              </ul>
                                             
                                              
                                            </div>
                                        </div>
                                        <!-- <div class="form-group">
                                          
                                        </div>
                                        <div class="form-group">
                                          
                                        </div>
                                        <div class="form-group">
                                          
                                        </div> -->
                                         <div class="ln_solid"></div>
                                    </div>

                                  </div>
                                </div>
                                
                                
                                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                                  <div class="col-md-12 col-sm-12 col-xs-12 inline pull-left">
                                    <a class="btn btn-primary btn-sm" (click)="newSaleModal.hide()">Cancel</a>
                                    <button class="btn btn-success btn-sm" type="submit" [disabled]="!recordSaleForm.valid" (click)="newSaleModal.hide()">Submit</button>
                                    <a routerLink="/sale-invoice" (click)="recordSale(recordSaleForm.value)" class="btn btn-success btn-sm">Generate Invoice</a>
                                    
                                  </div>
                                </div>

                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            <!--/record-sale-modal -->
