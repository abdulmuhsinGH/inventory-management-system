<!-- edit-product-modal -->

	 <button type="button" class="btn btn-primary" (click)="setCostPriceModal.show()">Set Cost Price</button>
	  	  <div class="modal fade" bsModal #setCostPriceModal="bs-modal" [config]="{backdrop: 'setCostPrice'}"
           tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-lg">
	          <div class="modal-content">
	            <div class="modal-header">
	              <button type="button" class="close" aria-label="Close" (click)="setCostPriceModal.hide()">
	                <span aria-hidden="true">&times;</span>
	              </button>
	              <h4 class="modal-title">edit Product</h4>
	            </div>
	            <div class="modal-body">
	              <div class="row">
	                <div class="col-md-12 col-sm-12 col-xs-12">
	                  <div class="x_panel">
	                    <div class="x_content">
	                      <br />
	                      <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="setCostPriceForm" novalidate (ngSubmit)="setCostPrice(setCostPriceForm.value, setCostPriceForm.valid)">

	                        <div class="form-group">
	                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="product-name">Cost Price <span class="required">*</span>
	                          </label>
	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input type="text" id="cost-price" formControlName="current_cost_price" class="form-control col-md-7 col-xs-12">
	                          </div>
	                          <small class="alert alert-danger" [hidden]="setCostPriceForm.controls.current_cost_price.valid || (setCostPriceForm.controls.current_cost_price.pristine && !submitted)">
	                              Cost Price is required
	                          </small>
	                        </div>

	                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">Category<span class="required">*</span>
	                          </label>
	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input type="text" id="category" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
	                          </div>
	                        </div> -->

	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input id="unit" class="form-control col-md-7 col-xs-12" type="text" formControlName="unit_of_measurment">
	                            <small class="alert alert-danger" [hidden]="setCostPriceForm.controls.unit_of_measurment.valid || (setCostPriceForm.controls.unit_of_measurment.pristine && !submitted)">
	                                Unit of measurement is required 
	                            </small>
	                          </div>
	                        </div> -->
	                        
	                        <div class="ln_solid"></div>
	                        <div class="form-group">
	                          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
	                            <a class="btn btn-primary" (click)="setCostPriceModal.hide()">Cancel</a>
	                            <button type="submit" class="btn btn-success" (click)="setCostPriceModal.hide()" [disabled]="!setCostPriceForm.valid">Update</button>
	                          </div>
	                        </div>

	                      </form>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
