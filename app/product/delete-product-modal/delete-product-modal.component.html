<!-- delete-product-modal -->
<button type="button" class="btn btn-danger" (click)="deleteProductModal.show()"><i class="fa fa-trash" aria-hidden="true"></i></button>
<div class="modal fade" bsModal #deleteProductModal="bs-modal" [config]="{backdrop: 'static'}"
           tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" (click)="deleteProductModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Add Product</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_content">
                  <br />
                 <form class="form-horizontal form-label-left" [formGroup]="deleteProductForm" (ngSubmit)="deleteProduct(deleteProductForm.value)">
	                  <p>Are you sure you want to delete</p>
	                 
	                  <input type="hidden" formControlName="productId">
	                  <div class="form-group">
	                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
	                      	<button type="submit" class="btn btn-danger" (click)="deleteProductModal.hide()">Yes</button>
	                        <a class="btn btn-primary" (click)="deleteProductModal.hide()">No</a>
	                      </div>
	                   </div>
                   </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<!-- /delete-product-modal -->
