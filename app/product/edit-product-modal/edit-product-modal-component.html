<!-- edit-product-modal -->

	 <button type="button" class="btn btn-primary" (click)="editProductModal.show()" title="Edit Product"><i class="fa fa-edit" aria-hidden="true"></i></button>
	  	  <div class="modal fade" bsModal #editProductModal="bs-modal" [config]="{backdrop: 'editProduct'}"
           tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-lg">
	          <div class="modal-content">
	            <div class="modal-header">
	              <button type="button" class="close" aria-label="Close" (click)="editProductModal.hide()">
	                <span aria-hidden="true">&times;</span>
	              </button>
	              <h4 class="modal-title">edit Product</h4>
	            </div>
	            <div class="modal-body">
	              <div class="row">
	                <div class="col-md-12 col-sm-12 col-xs-12">
	                  <div class="x_panel">
	                    <div class="x_content">
	                      <br />
	                      <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="editProductForm" novalidate (ngSubmit)="saveProduct(editProductForm.value, editProductForm.valid)">

	                        <div class="form-group">
	                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="product-name">Product Name <span class="required">*</span>
	                          </label>
	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input type="text" id="product-name" formControlName="name" class="form-control col-md-7 col-xs-12">
	                          </div>
	                          <small class="alert alert-danger" [hidden]="editProductForm.controls.name.valid || (editProductForm.controls.name.pristine && !submitted)">
	                              Name is required
	                          </small>
	                        </div>
	                        <!-- <div class="form-group">
	                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="category">Category<span class="required">*</span>
	                          </label>
	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input type="text" id="category" name="last-name" required="required" class="form-control col-md-7 col-xs-12">
	                          </div>
	                        </div> -->
	                        <div class="form-group">
	                          <label for="unit" class="control-label col-md-3 col-sm-3 col-xs-12">Unit of Measurement</label>
	                          <div class="col-md-6 col-sm-6 col-xs-12">
	                            <input id="unit" class="form-control col-md-7 col-xs-12" type="text" formControlName="unit_of_measurment">
	                            <small class="alert alert-danger" [hidden]="editProductForm.controls.unit_of_measurment.valid || (editProductForm.controls.unit_of_measurment.pristine && !submitted)">
	                                Unit of measurement is required 
	                            </small>
	                          </div>
	                        </div>
	                        
	                        <div class="ln_solid"></div>
	                        <div class="form-group">
	                          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
	                            <a class="btn btn-primary" (click)="editProductModal.hide()">Cancel</a>
	                            <button type="submit" class="btn btn-success" (click)="editProductModal.hide()" [disabled]="!editProductForm.valid">Update</button>
	                          </div>
	                        </div>

	                      </form>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>

<!-- / edit-product-modal -->
<!-- simple-toaster-notification -->
 <simple-notifications [options]="notificationsOptions"></simple-notifications>
