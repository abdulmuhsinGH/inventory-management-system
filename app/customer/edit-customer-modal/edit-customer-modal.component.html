<!-- edit-customer-modal -->

	 <button type="button" class="btn btn-primary" (click)="editCustomerModal.show()" title="Edit Customer"><i class="fa fa-edit m-right-xs"></i>Edit Profile</button>
	  	  <div class="modal fade" bsModal #editCustomerModal="bs-modal" [config]="{backdrop: 'editCustomer'}"
           tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	        <div class="modal-dialog modal-lg">
	          <div class="modal-content">
	            <div class="modal-header">
	              <button type="button" class="close" aria-label="Close" (click)="editCustomerModal.hide()">
	                <span aria-hidden="true">&times;</span>
	              </button>
	              <h4 class="modal-title">edit Customer</h4>
	            </div>
	            <div class="modal-body">
	              <div class="row">
	                <div class="col-md-12 col-sm-12 col-xs-12">
	                  <div class="x_panel">
	                    <div class="x_content">
	                      <br />
	                      <form id="demo-form2" class="form-horizontal form-label-left" [formGroup]="editCustomerForm" novalidate (ngSubmit)="editCustomer(editCustomerForm.value, editCustomerForm.valid)">

                                <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="customer-name"> Name <span class="required">*</span>
                                  </label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="customer-name" formControlName="name" class="form-control col-md-7 col-xs-12">
                                    <small class="alert alert-danger" [hidden]="editCustomerForm.controls.name.valid || (editCustomerForm.controls.name.pristine && !submitted)">
                                        Name is required
                                    </small>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Address<span class="required">*</span>
                                  </label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" id="email" formControlName="email" class="form-control col-md-7 col-xs-12">
                                    <small class="alert alert-danger" [hidden]="editCustomerForm.controls.email.valid || (editCustomerForm.controls.email.pristine && !submitted)">
                                        Please enter a valid email editress
                                    </small>
                                  </div>
                                </div>
                                <div class="form-group">
                                  <label for="phone-number" class="control-label col-md-3 col-sm-3 col-xs-12">Phone Number</label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="phone-number" class="form-control col-md-7 col-xs-12" type="text" formControlName="phone_number">
                                    <small class="alert alert-danger" [hidden]="editCustomerForm.controls.phone_number.valid || (editCustomerForm.controls.phone_number.pristine && !submitted)">
                                        Please enter a valid phone number
                                    </small>
                                  </div>
                                </div>
                                
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                  <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <a  class="btn btn-primary" (click)="editCustomerModal.hide()">Cancel</a>
                                    <button type="submit" class="btn btn-success" [disabled]="!editCustomerForm.valid" (click)="editCustomerModal.hide()">Submit</button>
                                  </div>
                                </div>

                              </form>
	                    </div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </div>
	        </div>
	      </div>

<!-- / edit-customer-modal -->
