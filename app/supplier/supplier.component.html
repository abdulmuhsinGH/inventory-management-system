<div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>{{title}}</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group top_search">
                  <div class="input-group">
                     <input type="text" class="form-control" placeholder="Search for Suppliers" #supplierSearchBox (keyup)="search(supplierSearchBox.value)">
                  </div>
                </div>

               <add-supplier-modal (onAddingNewSupplier)="onChangeSupplierList()"></add-supplier-modal>
                
              </div>
            </div>


            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="row">
                      <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        
                      </div>

                      <div class="clearfix"></div>

                      <div *ngFor="let supplier of suppliers" class="col-md-4 col-sm-4 col-xs-12 profile_details">
                        <div class="well profile_view">
                          <div class="col-sm-12">
                            <h4 class="brief"><i>{{supplier.name}}</i></h4>
                            <div class="left col-xs-9">
                              <ul class="list-unstyled">
                                <li><i class="fa fa-envelope"></i>Email Address: {{supplier.email}}</li>
                                <li><i class="fa fa-phone"></i> Phone #: {{supplier.phone_number}}</li>
                              </ul>
                            </div>
                          </div>
                          <div class="col-xs-12 bottom text-center">
                           
                            <div class="col-xs-12 col-sm-6 emphasis">
                              
                              <a routerLink="/supplier-details/{{supplier.id}}"  class="btn btn-primary btn-xs">
                                <i class="fa fa-user"> </i> View Profile
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
