<div ng-controller="supplierscrudController">
	<div class="row">
		<div class="col-md-8">
			<button class="btn btn-primary" data-toggle="modal" data-target="#supplierscrudController"><span class="glyphicon glyphicon-plus"></span> New</button>
		</div>
		<div class="col-md-4">
			<input class="form-control" placeholder="Search" ng-model="search">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped" ng-init="list()">
				<thead class="basel-table-head">

				<tr><th>id</th><th>name</th><th>phone_number</th><th>email</th><th>description</th><th>created_at</th><th>updated_at</th><th></th></tr></thead>
				<tbody class="basel-table-body">

				<tr dir-paginate="item in items | filter: search | itemsPerPage: 10"><td>{{item.id}}</td><td>{{item.name}}</td><td>{{item.phone_number}}</td><td>{{item.email}}</td><td>{{item.description}}</td><td>{{item.created_at}}</td><td>{{item.updated_at}}</td><td><button class="btn btn-info btn-xs" ng-click="edit(item)"><span class="glyphicon glyphicon-pencil"></span> Edit</button><button class="btn btn-danger btn-xs" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span> Delete</button></td></tr></tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<dir-pagination-controls>
			</dir-pagination-controls>
		</div>
	</div>

	<div class="modal fade" id="supplierscrudController" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					<h4 class="modal-title" id="myModalLabel">suppliersCRUD</h4>
				</div>
				<div class="modal-body">
					<form class="basel-form">
						
					<div class="form-group"><label>id</label><input type="text" class="form-control" ng-model="form.id"></div><div class="form-group"><label>name</label><input type="text" class="form-control" ng-model="form.name"></div><div class="form-group"><label>phone_number</label><input type="text" class="form-control" ng-model="form.phone_number"></div><div class="form-group"><label>email</label><input type="text" class="form-control" ng-model="form.email"></div><div class="form-group"><label>description</label><input type="text" class="form-control" ng-model="form.description"></div><div class="form-group"><label>created_at</label><input type="text" class="form-control" ng-model="form.created_at"></div><div class="form-group"><label>updated_at</label><input type="text" class="form-control" ng-model="form.updated_at"></div></form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default basel-btn-cancel" ng-click="cancel()" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary basel-btn-save" ng-click="save()">Save</button>
				</div>
			</div>
		</div>
	</div>
</div>
